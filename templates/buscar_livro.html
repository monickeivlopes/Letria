<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Buscar Livro</title>
</head>
<body>
    <h1>Buscar Livro</h1>
    <input type="text" id="busca" placeholder="Digite o tÃ­tulo...">
    <button onclick="buscar()">Buscar</button>
    <ul id="resultado"></ul>

    <script>
        async function buscar() {
            const titulo = document.getElementById("busca").value;
            const res = await fetch(`/livros/?titulo=${encodeURIComponent(titulo)}`);
            const livros = await res.json();
            const lista = document.getElementById("resultado");
            lista.innerHTML = "";
            livros.forEach(livro => {
                const li = document.createElement("li");
                li.innerText = `${livro.titulo} (${livro.ano_publicacao})`;
                lista.appendChild(li);
            });
        }
    </script>
</body>
</html>
