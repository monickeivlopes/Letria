<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Livro</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    form {
      max-width: 600px;
      margin: auto;
    }
    input, textarea, select, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }
    .msg {
      text-align: center;
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <main>
    <h2 style="text-align: center;">Cadastrar Novo Livro</h2>

    <form id="formLivro">
      <input type="text" name="titulo" placeholder="Título" required>
      <input type="text" name="genero" placeholder="Gênero">
      <input type="number" name="ano_publicacao" placeholder="Ano de Publicação">
      <textarea name="descricao" placeholder="Descrição do livro"></textarea>
      <input type="text" name="capa_url" placeholder="URL da capa">
      <select name="autor_id" required>
        {% for autor in autores %}
          <option value="{{ autor.id }}">{{ autor.nome }}</option>
        {% endfor %}
      </select>
      <button type="submit">Cadastrar Livro</button>
    </form>

    <p id="mensagem" class="msg"></p>
  </main>

  <script>
    const form = document.getElementById('formLivro');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // Convert fields properly
      data.ano_publicacao = data.ano_publicacao ? parseInt(data.ano_publicacao) : null;
      data.autor_id = parseInt(data.autor_id);
      data.disponibilidade = true;

      try {
        const response = await fetch("/livros/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          mensagem.textContent = "Livro cadastrado com sucesso!";
          mensagem.classList.remove("error");
          form.reset();
        } else {
          const erro = await response.json();
          mensagem.textContent = "Erro ao cadastrar: " + (erro.detail || "Verifique os campos.");
          mensagem.classList.add("error");
        }
      } catch (err) {
        mensagem.textContent = "Erro na requisição.";
        mensagem.classList.add("error");
      }
    });
  </script>
</body>
</html>
