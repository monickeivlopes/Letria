<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Livro</title>
</head>
<body>
    <h1>Cadastro de Livro</h1>
    <form id="form-livro">
        <input type="text" name="titulo" placeholder="Título" required><br>
        <textarea name="descricao" placeholder="Descrição"></textarea><br>
        <input type="number" name="ano_publicacao" placeholder="Ano de Publicação"><br>
        <input type="text" name="genero" placeholder="Gênero"><br>
        <input type="text" name="capa_url" placeholder="URL da Capa"><br>
        <input type="number" name="autor_id" placeholder="ID do Autor" required><br>
        <button type="submit">Cadastrar</button>
    </form>

    <script>
        document.getElementById("form-livro").addEventListener("submit", async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));
            const response = await fetch("/livros/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            if (response.ok) alert("Livro cadastrado com sucesso!");
            else alert("Erro ao cadastrar.");
        });
    </script>
</body>
</html>
